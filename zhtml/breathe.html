<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>한숨을 푹푹</title>
  <style>
    @font-face {
      font-family: 'YunChorokwoosanEoriniMinguk';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2408@1.0/YoonChildfundkoreaMinGuk.woff2') format('woff2');
      font-weight: normal;
      font-display: swap;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'YunChorokwoosanEoriniMinguk', sans-serif;
      font-size: 1.5rem;
      overflow: hidden;
      position: relative;
    }

     #backBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 8px 12px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 100;
      font-size: 14px;
      transition: background 0.3s ease;
    }
    #backBtn:hover {
      background: #555;
    }

    .fade-text {
      opacity: 0;
      transition: opacity 1s ease;
      position: absolute;
      text-align: center;
    }

    #lip {
      display: none;
      position: absolute;
      width: 150px;
      height: auto;
      cursor: pointer;
      z-index: 10;
      transition: transform 0.3s ease;
    }

    #lip.clicked {
      transform: scale(1.3);
    }

   
    #gif-container {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      width: 100%;
      height: 100%;
      padding: 0;
      gap: 0;
      z-index: 0;
    }

    .gif-item {
      width: calc(100% / 6);
      height: calc(100vh / 5);
      object-fit: cover;
    }
  </style>
</head>
<body>
	<button id="backBtn">무기력 세계로 돌아가기</button>
  <div id="text" class="fade-text"></div>
  <img id="lip" src="lip.png" alt="lip image">
  <div id="gif-container"></div>

    ];

    let index = 0;

    function showNextText() {
      if (index < texts.length) {
        textElement.textContent = texts[index];
        textElement.style.opacity = 1;

        setTimeout(() => {
          textElement.style.opacity = 0;
        }, 1500);

        setTimeout(() => {
          index++;
          showNextText();
        }, 2000);
      } else {
       
        setTimeout(() => {
          lipImage.style.display = "block";
          lipImage.style.opacity = 0;
          lipImage.style.transition = "opacity 1s ease";
          setTimeout(() => (lipImage.style.opacity = 1), 100);
        }, 1000);
      }
    }

    lipImage.addEventListener("click", () => {
      
      const sound = new Audio("https://t1.daumcdn.net/cfile/tistory/9969DD3E5CFF97C125");
      sound.play();

    
      lipImage.classList.add("clicked");
      setTimeout(() => lipImage.classList.remove("clicked"), 200);

      const randomGif = gifLinks[Math.floor(Math.random() * gifLinks.length)];
      const gif = document.createElement("img");
      gif.src = randomGif;
      gif.classList.add("gif-item");
      gifContainer.appendChild(gif);
    });

    showNextText();

    document.getElementById("backBtn").addEventListener("click", ()=>{
      window.location.href = "../index.html";
    });
  </script>
</body>
</html>

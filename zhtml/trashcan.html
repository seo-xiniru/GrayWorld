  @font-face {

<body>
  <button id="backBtn">Î¨¥Í∏∞Î†• ÏÑ∏Í≥ÑÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</button>
  <div id="title">Î®∏Î¶¨ ÏÜç Í±±Ï†ïÏùÑ Ïì∞Î†àÍ∏∞ÌÜµÏúºÎ°ú Î®πÏñ¥Î≤ÑÎ¶¨Ïûê</div>
  <div id="score">Score: 0</div>
  <div id="timer">Time: 30</div>
  <canvas id="gameCanvas"></canvas>

  <div id="endScreen">
    <div id="endScore"></div>
    <button id="restartBtn">Îã§ÏãúÌïòÍ∏∞</button>
  </div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener('resize', ()=>{
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});

const emojis = ['üòà','üëπ','ü•∫','üò≠','ü§Ø','üò°','ü§™'];

// Í≥µ ÌÅ¥ÎûòÏä§
class Ball {
  constructor(x,y,radius,vx,vy,emoji){
    this.x=x; this.y=y;
    this.radius=radius;
    this.vx=vx; this.vy=vy;
    this.emoji=emoji;
    this.alive=true;
    this.exploding=false;
    this.explodeFrame=0;
  }
  
  draw(){
    if (!this.alive) return;
    if(this.exploding){
      ctx.save();
      ctx.globalAlpha = 1 - this.explodeFrame / 10;
      ctx.font = `${this.radius*2 + this.explodeFrame*3}px Arial`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(this.emoji, this.x, this.y);
      ctx.restore();
    } else {
      ctx.font = `${this.radius*2}px Arial`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(this.emoji, this.x, this.y);
    }
  }
  
  update(){
    if(!this.alive) return;
    if(this.exploding){
      this.explodeFrame++;
      if(this.explodeFrame > 10) this.alive = false;
    } else {
      this.x += this.vx;
      this.y += this.vy;
      if(this.x + this.radius > width || this.x - this.radius < 0) this.vx *= -1;
      if(this.y + this.radius > height || this.y - this.radius < 0) this.vy *= -1;
    }
  }
  
  checkClick(mx,my){
    const dx = this.x - mx;
    const dy = this.y - my;
    return dx*dx + dy*dy <= this.radius*this.radius;
  }
  
  explode(){
    this.exploding = true;
    this.explodeFrame = 0;
  }
}

const balls=[];
const NUM_BALLS = 80;
for(let i=0;i<NUM_BALLS;i++){
  const radius=20;
  const x=Math.random()*(width-2*radius)+radius;
  const y=Math.random()*(height-2*radius)+radius;
  const vx=(Math.random()-0.5)*8; 
  const vy=(Math.random()-0.5)*8; 
  const emoji=emojis[Math.floor(Math.random()*emojis.length)];
  balls.push(new Ball(x,y,radius,vx,vy,emoji));
}

let score=0;
let timeLeft=30;
const scoreEl=document.getElementById('score');
const timerEl=document.getElementById('timer');
const endScreen=document.getElementById('endScreen');
const endScore=document.getElementById('endScore');
const restartBtn=document.getElementById('restartBtn');

canvas.addEventListener('click',(e)=>{
  if (timeLeft <= 0) return; 
  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left;
  const my = e.clientY - rect.top;
  
  balls.forEach(ball=>{
    if(ball.alive && !ball.exploding && ball.checkClick(mx,my)){
      ball.explode();
      score++;
      scoreEl.textContent=`Score: ${score}`;
    }
  });
});

function animate(){
  ctx.clearRect(0,0,width,height);
  balls.forEach(ball=>{
    ball.update();
    ball.draw();
  });
  if (timeLeft > 0) requestAnimationFrame(animate);
}
animate();

const timerInterval = setInterval(()=>{
  timeLeft--;
  timerEl.textContent = `Time: ${timeLeft}`;
  
  if(timeLeft <= 0){
    clearInterval(timerInterval);
    endGame();
  }
},1000);

function endGame(){
 
  balls.forEach(b=>b.alive=false);
  ctx.clearRect(0,0,width,height);
  
  endScore.textContent = `ÏµúÏ¢Ö Ï†êÏàò: ${score}`;
  endScreen.style.display = "block";
}

restartBtn.addEventListener('click', ()=>{
  window.location.reload();
});

document.getElementById("backBtn").addEventListener("click", ()=>{
  window.location.href = "../index.html";
});
</script>
</body>
